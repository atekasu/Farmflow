# FarmFlow プロジェクト評価とアドバイス
# 対象: 26歳未経験エンジニア転職活動用MVP

evaluation:
  overall_rating: "優秀（ポートフォリオとして合格レベル）"

  strengths:
    - category: "README"
      points:
        - "課題→解決策→技術スタックの流れが明確"
        - "ドメインロジック（ステータス判定など）まで文書化されている"
        - "6年間の農業経験という説得力のあるストーリー"
        - "技術スタック、API仕様、データモデルが詳細"

    - category: "設計品質"
      points:
        - "Repository パターン、Factory パターンの適切な採用"
        - "API失敗時のフォールバック処理 (machine_repository.dart:90-102)"
        - "イミュータブルな設計（copyWithパターン）"
        - "ドメインモデルの責務分離"
        - "インメモリキャッシュによるオフライン耐性"

    - category: "実用性"
      points:
        - "実際の農業現場の課題に基づいている"
        - "技術のための技術ではなく、実用的な問題解決"
        - "メンテナンス管理という明確なドメイン"

  concerns:
    - category: "AI臭が強いコード"
      severity: "高"
      description: "コメントや設計が詳細すぎて、AIが書いた印象を与える可能性"
      examples:
        - file: "lib/model/machine/maintenance_item.dart"
          lines: [1-27]
          issue: "過度に詳細なドキュメントコメント"
        - file: "lib/data/machine_repository.dart"
          lines: [32-37]
          issue: "設計思想の詳細すぎる記述"
      risk: "面接で技術的な質問に答えられず、AIに頼ったことがバレる"

    - category: "面接で確実に聞かれる質問"
      questions:
        - "なぜRiverpodを選んだのですか？Providerとの違いは？"
        - "リポジトリパターンを採用した理由は？他の選択肢は？"
        - "このフォールバック処理、ネットワーク復旧時の同期はどう考えていますか？"
        - "MaintenanceRulesの設計、なぜこの構造にしたんですか？"
        - "なぜFlutter+FastAPIという構成にしたのですか？"
        - "稼働時間ベースの管理、実際の農業現場でどう使われますか？"
        - "このコードの中で一番難しかった部分は？"
        - "設計で後悔している部分、改善したい部分は？"

advice:
  do_not:
    - "AIに書いてもらったコードをそのまま提出"
    - "理解していないコードを面接で説明しようとする"
    - "完璧すぎるREADMEをそのまま使う"

  recommended_approach:
    timeline: "2-3週間"

    step1:
      name: "完全理解フェーズ"
      duration: "1週間"
      tasks:
        - "毎日1ファイルずつコードを1行ずつ読む"
        - "「なぜこう書いたのか」を自分の言葉でメモ"
        - "別の実装方法はないか考える"
        - "わからない部分はドキュメントを読んで理解"
      target_files:
        - "lib/data/machine_repository.dart"
        - "lib/model/machine/maintenance_item.dart"
        - "lib/application/machine_list_provider.dart"
        - "lib/api/machine_api.dart"
        - "backend/main.py"
        - "backend/models.py"

    step2:
      name: "自分の言葉で書き直すフェーズ"
      duration: "1週間"
      tasks:
        - "過度に詳細なコメントを削除"
        - "自分の理解で書き直す（コード構造は同じでOK）"
        - "シンプルに保つ（過度な最適化を削除）"
        - "自然な日本語コメントに変更"
      examples:
        before: "/// 将来 enum の並びが変わっても壊れないよう、優先度を明示マップで管理"
        after: "// ステータスの深刻度を比較するためのマップ"

    step3:
      name: "自力実装フェーズ"
      duration: "1週間"
      tasks:
        - "AIなしで小さな機能を追加"
        - "追加した機能を「自分で書いたコード」として説明できるようにする"
      suggested_features:
        - "機械の検索機能（名前・型式でフィルタ）"
        - "メンテナンス履歴のエクスポート機能（CSV/JSON）"
        - "ステータスごとのフィルタリング機能"
        - "稼働時間の手動入力・編集機能"

    step4:
      name: "面接対策フェーズ"
      duration: "随時"
      preparation:
        - question: "このプロジェクトの一番難しかった部分は？"
          example_answer: "始業前点検とメンテナンス項目の状態を統合する部分です。時間ベースの評価と点検結果の複合評価をどう設計するか2週間悩みました。"

        - question: "設計で後悔している部分は？"
          example_answer: "現在はインメモリキャッシュのみで、オフライン時のデータ同期戦略が不十分です。本番では local_storage を使った永続化とサーバー同期の仕組みが必要だと考えています。"

        - question: "なぜFlutterを選んだ？"
          example_answer: "農業現場では iOS/Android 両対応が必須で、1つのコードベースで開発できる点が魅力でした。また、Dartの型安全性が複雑なドメインロジックの実装に適していると判断しました。"

        - question: "本番環境で使うなら何を追加する？"
          example_answer: "ユーザー認証、データバックアップ、オフライン同期、プッシュ通知（メンテナンス時期の通知）、複数ユーザー対応、テストカバレッジ向上などです。"

readme_improvements:
  current_status: "完璧すぎて人間らしさが欠けている"

  add_sections:
    - section: "苦労した点・学んだこと"
      content: |
        - 始業前点検とメンテナンス項目の状態管理の設計に2週間悩みました
        - 当初はProviderを使っていましたが、複雑な状態管理のためRiverpodに移行
        - API失敗時のフォールバック処理で、キャッシュ戦略を学びました
        - 稼働時間ベースの残り時間計算で、境界値処理に苦労しました

    - section: "今後改善したい点"
      content: |
        - [ ] オフライン時のデータ同期戦略（現在は単純なキャッシュのみ）
        - [ ] テストカバレッジの向上（現在ほぼ0%）
        - [ ] 複数ユーザー対応
        - [ ] メンテナンス履歴の可視化（グラフなど）
        - [ ] プッシュ通知機能

    - section: "開発プロセス"
      content: |
        1. ドメインモデルの設計（紙に手書きで設計図を作成）
        2. Flutter UIのプロトタイプ作成
        3. ダミーデータでの動作検証
        4. FastAPI バックエンドの実装
        5. API連携とエラーハンドリング

